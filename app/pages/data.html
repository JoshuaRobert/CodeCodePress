{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
   <div class="col-md-10 content">
  {% for user in users %}
  <div class="avatar">
    <div class="image" style="background-image: url({{user.image}});"></div>
    <ul>
     <li class="title">
      {{user.name}}
     </li>
     <li>
      {{user.address}}
    </li>
    <li>
      {{user.phone}}
    </li>
    <li class="email">
      <a href="mailto:{{user.email}}">
        Email {{user.name}}
      </a>

    </li>
  </ul>

</div>
{% endfor %}
   </div>
 </div>
  <nav class="menu footer row">
        <div class="col-md-2 social">
          {% include "partials/sig.html" %}
        </div>
        <div class="col-md-10">
          <ul>
            {% for category in categories %}<li><a class="{{category.status}} {{category.name}}" href="{{category.link}}.html">{{category.name}}</a>
         </li>{% endfor %}
       </ul>
     </div>
   </nav>
</div>
{% endblock %}
