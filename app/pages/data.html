{% extends "layout.html" %}
{% block content %}
<div class="container">
  <div class="row">
   <div class="col-md-10 content">
       {% for user in users %}
  <div class="avatar">
    <div class="image" style="background-image: url({{user.image}});"></div>
    <ul>
     <li class="title">
      {{user.name}}
     </li>
     <li>
      {{user.address}}
    </li>
    <li>
      {{user.phone}}
    </li>
    <li class="email">
      <a href="mailto:{{user.email}}">
        Email {{user.name}}
      </a>

    </li>
  </ul>

</div>
{% endfor %}
   </div>
 </div>
  {% import 'macros/nav.html' as nav %}
     {{nav.active('data')}}
</div>
{% endblock %}
